<ion-header>

    <ion-navbar>
      <ion-title>Search</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  <div text-center>
  <h1 text-center>Search</h1>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </div>
  </ion-content>
