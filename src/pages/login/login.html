<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
  </ion-item>
  <button ion-button id="sign-in-button" (click)="signIn()">
    Send OTP
  </button>
  <div id="recaptcha-container"></div>
  <ion-item>
      <ion-label stacked>OTP</ion-label>
      <ion-input type="number" [(ngModel)]="otp"></ion-input>
    </ion-item>
    <button ion-button id="sign-in-button" (click)="in()">
        Sign In
      </button>

</ion-content>
