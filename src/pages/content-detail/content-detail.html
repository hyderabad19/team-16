<ion-header>
    <ion-navbar>
        <ion-title>contentDetail</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <!-- <img src="http://placehold.it/75"> -->
                <img src="{{ image_url }}">
            </ion-avatar>
            <h2>{{ userName }}</h2>
            <p>{{ postedDate }}</p>
        </ion-item>
        <!-- <img src="http://placehold.it/300x200" /> -->

        <ion-card-content>
            <p>Description Goes here.</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <div>
                    <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  
                </button> {{likesCount}}
                </div>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small (click)="commentView()">
                  <ion-icon name="text"></ion-icon>
                  <div>Comments </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="paper">
                        Feedback
                    </ion-icon>
                  </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    Posted "Hours" ago
                </ion-note>
            </ion-col>

        </ion-row>

    </ion-card>
    <ion-card *ngIf="show">
        <!-- <ion-input type="text" *ngIf="show" [(ngModel)]="comment"></ion-input> -->
        <ion-label floating>Type your Comment Below</ion-label>
        <ion-input type="text" [(ngModel)]="comment"></ion-input>
        <button ion-button (click)="addComment()">Comment</button>
    </ion-card>
    <ion-card *ngFor="let c of comment_list">
        {{ c }}
    </ion-card>
</ion-content>
