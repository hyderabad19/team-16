<ion-header>
    <ion-navbar>
        <ion-title>contentDetail</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="http://placehold.it/75">
            </ion-avatar>
            <h2>User Name Goes here</h2>
            <p>Post Created Date</p>
        </ion-item>
        <!-- <img src="http://placehold.it/300x200" /> -->

        <ion-card-content>
            <p>Description Goes here.</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Number of Likes</div>
            </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>Comments </div>
            </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                <ion-icon name="paper">
                    Feedback
                </ion-icon>
              </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    Posted "Hours" ago
                </ion-note>
            </ion-col>

        </ion-row>
    </ion-card>
</ion-content>
